<!DOCTYPE html>
<html>
    <head>
        <title>Login form design</title>
        <link rel="stylesheet"
        type="text/css"
        href="style x.css">
    </head>
    <body>
        <div class="loginbox">
            <img src="pictures/wallpaper/faith.jpg" class="faith">
            <h1>Login Here</h1>
            <form>
                <p>Username</p>
                <input type="text" name=""
                placeholder="Enter Username">
                <p>Password</p>
                <input type="password" name=""
                placeholder="Password">
                <input type="submit" name=""
                value="Login">
                <a href="#">Forgot your password</a><br>
                <a href="#">Don't have an account?</a> 
            </form>
        </div>
    </body>
</html>
